# ~/.config/distrobox/gaming-box/distrobox.conf
# Persistent settings for KDE Wayland + Steam

container_additional_flags=(
  "--device=/dev/dri"
  "--device=/dev/input"
  "--security-opt=label=disable"
  "--security-opt=unconfined"
  "-v /run/user/$(id -u)/wayland-0:/run/user/$(id -u)/wayland-0"
  "-v /run/user/$(id -u)/pulse:/run/user/$(id -u)/pulse"
  "-v /run/user/$(id -u)/bus:/run/user/$(id -u)/bus"
  "-v /dev/shm:/dev/shm"
  "-v /tmp/.X11-unix:/tmp/.X11-unix"
  "-v /var/lib/dbus:/var/lib/dbus"
  "-v /etc/machine-id:/etc/machine-id:ro"
)

container_env=(
  "DISPLAY=${DISPLAY}"
  "WAYLAND_DISPLAY=${WAYLAND_DISPLAY:-wayland-0}"
  "XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR:-/run/user/$(id -u)}"
  "PULSE_SERVER=unix:${XDG_RUNTIME_DIR}/pulse/native"
  "DISTROBOX_SKIP_HOST_FILES=/etc/host.conf"
)

